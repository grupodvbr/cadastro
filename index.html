<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Clientes</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#0f0f10; --card:#151515; --line:#2a2a2a; --txt:#f6f6f6; --muted:#cfcfcf; --brand:#22c55e; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--txt)}
    header{display:flex; align-items:center; gap:14px; padding:20px; border-bottom:1px solid var(--line)}
    header img{height:44px; width:auto; object-fit:contain}
    header h1{margin:0; font-size:20px; font-weight:700}

    main{max-width:980px; margin:24px auto; padding:0 16px}
    form{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:20px}
    .row{display:grid; grid-template-columns:1fr; gap:14px}
    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    .grid-3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px}
    label{font-size:13px; color:var(--muted)}
    input, select{width:100%; padding:12px 12px; border:1px solid var(--line); border-radius:12px; background:#0e0f12; color:var(--txt); outline:none}
    input::placeholder{color:#9aa0a6}
    fieldset{border:1px solid var(--line); border-radius:12px; padding:8px 12px}
    fieldset legend{padding:0 6px; font-size:12px; color:var(--muted)}

    .actions{display:flex; gap:10px; justify-content:flex-end; margin-top:18px}
    button{border:0; border-radius:12px; padding:12px 16px; font-weight:600; cursor:pointer}
    .primary{background:var(--brand); color:#08140a}
    .ghost{background:#0e1014; color:var(--txt); border:1px solid var(--line)}
    .error{color:var(--danger); font-size:13px; margin-top:4px}

    @media (max-width: 780px){ .grid-2, .grid-3{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <!-- TROQUE O SRC ABAIXO PELA SUA LOGO (arquivo local ou URL) -->
    <img id="logo" src="LOGO_DO_SEU_NEGOCIO.png" alt="Logo" />
    <h1>Cadastro de Clientes</h1>
  </header>

  <main>
    <form id="formCliente" autocomplete="off">
      <div class="row">
        <fieldset>
          <legend>Tipo de documento</legend>
          <label style="display:flex; align-items:center; gap:8px; cursor:pointer">
            <input type="radio" name="tipo" value="CPF" checked /> CPF
          </label>
          <label style="display:flex; align-items:center; gap:8px; cursor:pointer; margin-left:8px">
            <input type="radio" name="tipo" value="CNPJ" /> CNPJ
          </label>
        </fieldset>

        <div class="grid-2">
          <div>
            <label id="lblDocumento" for="documento">CPF</label>
            <input id="documento" name="documento" inputmode="numeric" placeholder="000.000.000-00" maxlength="18" required />
            <div id="docErro" class="error" style="display:none"></div>
          </div>
          <div>
            <label id="lblNome" for="nome">Nome completo</label>
            <input id="nome" name="nome" placeholder="Digite o nome completo" required />
          </div>
        </div>

        <div id="nascimentoWrap" class="grid-2">
          <div>
            <label for="nascimento">Data de nascimento</label>
            <input id="nascimento" name="nascimento" type="date" />
          </div>
          <div>
            <label for="email">E-mail (opcional)</label>
            <input id="email" name="email" type="email" placeholder="email@exemplo.com" />
          </div>
        </div>

        <fieldset>
          <legend>Endereço</legend>
          <div class="grid-3">
            <div>
              <label for="cep">CEP</label>
              <input id="cep" name="cep" inputmode="numeric" placeholder="00000-000" maxlength="9" />
            </div>
            <div>
              <label for="uf">UF</label>
              <input id="uf" name="uf" placeholder="BA" maxlength="2" />
            </div>
            <div>
              <label for="cidade">Cidade</label>
              <input id="cidade" name="cidade" placeholder="Salvador" />
            </div>
          </div>

          <div class="grid-2" style="margin-top:14px">
            <div>
              <label for="logradouro">Endereço</label>
              <input id="logradouro" name="logradouro" placeholder="Rua / Avenida" />
            </div>
            <div>
              <label for="numero">Número</label>
              <input id="numero" name="numero" placeholder="Nº" />
            </div>
          </div>
          <div class="grid-2" style="margin-top:14px">
            <div>
              <label for="bairro">Bairro</label>
              <input id="bairro" name="bairro" placeholder="Bairro" />
            </div>
            <div>
              <label for="complemento">Complemento</label>
              <input id="complemento" name="complemento" placeholder="Apto, bloco, ponto de ref." />
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <button type="reset" class="ghost">Limpar</button>
          <button type="submit" class="primary">Salvar</button>
        </div>
      </div>
    </form>

    <div id="resultado" style="margin-top:18px; display:none"></div>
  </main>

<script>
  const tipoRadios = document.querySelectorAll('input[name="tipo"]');
  const lblDocumento = document.getElementById('lblDocumento');
  const documento = document.getElementById('documento');
  const lblNome = document.getElementById('lblNome');
  const nascimentoWrap = document.getElementById('nascimentoWrap');
  const docErro = document.getElementById('docErro');
  const cep = document.getElementById('cep');

  function soNumeros(str){ return (str||'').replace(/\D+/g,''); }

  function maskCPF(v){
    v = soNumeros(v).slice(0,11);
    if(v.length > 9) return v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, '$1.$2.$3-$4');
    if(v.length > 6) return v.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
    if(v.length > 3) return v.replace(/(\d{3})(\d{0,3})/, '$1.$2');
    return v;
  }
  function maskCNPJ(v){
    v = soNumeros(v).slice(0,14);
    if(v.length > 12) return v.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{0,2})/, '$1.$2.$3/$4-$5');
    if(v.length > 8)  return v.replace(/(\d{2})(\d{3})(\d{3})(\d{0,4})/, '$1.$2.$3/$4');
    if(v.length > 5)  return v.replace(/(\d{2})(\d{3})(\d{0,3})/, '$1.$2.$3');
    if(v.length > 2)  return v.replace(/(\d{2})(\d{0,3})/, '$1.$2');
    return v;
  }
  function maskCEP(v){
    v = soNumeros(v).slice(0,8);
    if(v.length > 5) return v.replace(/(\d{5})(\d{0,3})/, '$1-$2');
    return v;
  }

  function setTipo(tipo){
    if(tipo === 'CNPJ'){
      lblDocumento.textContent = 'CNPJ';
      documento.placeholder = '00.000.000/0000-00';
      lblNome.textContent = 'Razão social';
      nascimentoWrap.style.display = 'none';
      documento.value = maskCNPJ(documento.value);
    }else{
      lblDocumento.textContent = 'CPF';
      documento.placeholder = '000.000.000-00';
      lblNome.textContent = 'Nome completo';
      nascimentoWrap.style.display = 'grid';
      documento.value = maskCPF(documento.value);
    }
    validarDocumento();
  }

  function validarDocumento(){
    const tipo = document.querySelector('input[name="tipo"]:checked').value;
    const digitos = soNumeros(documento.value);
    let ok = false; let msg = '';
    if(tipo === 'CPF'){
      ok = digitos.length === 11;
      if(!ok) msg = 'CPF deve ter 11 dígitos.';
    } else {
      ok = digitos.length === 14;
      if(!ok) msg = 'CNPJ deve ter 14 dígitos.';
    }
    docErro.style.display = ok ? 'none' : 'block';
    docErro.textContent = msg;
    return ok;
  }

  // Listeners
  tipoRadios.forEach(r => r.addEventListener('change', e => setTipo(e.target.value)));
  documento.addEventListener('input', () => {
    const tipo = document.querySelector('input[name="tipo"]:checked').value;
    documento.value = (tipo === 'CNPJ') ? maskCNPJ(documento.value) : maskCPF(documento.value);
    validarDocumento();
  });
  cep.addEventListener('input', () => { cep.value = maskCEP(cep.value); });

  // Envio (aqui salvando apenas em memória/localStorage como exemplo)
  document.getElementById('formCliente').addEventListener('submit', (e) => {
    e.preventDefault();
    if(!validarDocumento()) return;

    const dados = Object.fromEntries(new FormData(e.target).entries());
    dados.tipo = document.querySelector('input[name="tipo"]:checked').value;

    // Exemplo: salvar localmente
    const todos = JSON.parse(localStorage.getItem('clientes')||'[]');
    todos.push({
      criadoEm: new Date().toISOString(),
      ...dados,
      documento: soNumeros(dados.documento) // guarda só dígitos
    });
    localStorage.setItem('clientes', JSON.stringify(todos));

    const res = document.getElementById('resultado');
    res.style.display = 'block';
    res.innerHTML = `<div style="padding:12px 14px; border:1px solid var(--line); border-radius:12px">✅ Cliente salvo localmente. Registros: <b>${todos.length}</b></div>`;

    e.target.reset();
    setTipo('CPF');
  });

  // Estado inicial
  setTipo('CPF');
</script>
</body>
</html>
